<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nike Air Force 1</title>
  </head>
  <body>
    <h1>Nike Air Force 1</h1>
    <section id="svg"></section>
    <section id="palette">
      <h2>Choose a Color</h2>
      <svg viewBox="0 0 800 150">
        <circle class="colorBtn" cy="20%" cx="50" r="20" style="fill: red" />
        <circle
          class="colorBtn"
          cy="20%"
          cx="100"
          r="20"
          style="fill: orange"
        />
        <circle
          class="colorBtn"
          cy="20%"
          cx="150"
          r="20"
          style="fill: yellow"
        />
        <circle class="colorBtn" cy="20%" cx="200" r="20" style="fill: green" />
        <circle class="colorBtn" cy="20%" cx="250" r="20" style="fill: blue" />
      </svg>
    </section>
    <script src="script.js"></script>
  </body>
</html>
